<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Mark Perfecto</title>
  <link rel="stylesheet" href="/dist/output.css" />
</head>
<body class="bg-gray-50">
  <nav class="sticky top-0 w-full bg-white/90 backdrop-blur-md shadow-sm z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/home" class="text-2xl font-bold gradient-text">MP</a>
      <div class="hidden md:flex space-x-8">
        <a href="/home" class="nav-link">Home</a>
        <a href="/gallery" class="nav-link">Gallery</a>
        <a href="/projects" class="nav-link">Projects</a>
        <a href="/blog" class="nav-link text-blue-600">Blog</a>
        <a href="/books" class="nav-link">Books</a>
        <a href="/videos" class="nav-link">Videos</a>
        <a href="/files" class="nav-link">Files</a>
        <a href="/contact" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-6 py-16">
    <header class="max-w-3xl">
      <h1 class="text-4xl font-bold gradient-text">Blog</h1>
      <p class="mt-4 text-gray-600 text-lg">Notes, reflections, and what Iâ€™m building.</p>
    </header>

    <section class="mt-10 grid lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2">
        <div id="posts" class="space-y-6"></div>
      </div>

      <aside class="bg-white rounded-2xl shadow-xl p-6 h-fit">
        <h2 class="text-xl font-semibold">Add a post (local)</h2>
        <p class="text-gray-600 mt-2">This is a lightweight v1 editor for your local server.</p>
        <form id="new-post" class="mt-6 space-y-4">
          <input name="title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Title" />
          <textarea name="body" required rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none" placeholder="Write your post (HTML allowed: p, ul, li, a, code)"></textarea>
          <button class="w-full btn-primary" type="submit">Publish</button>
          <div id="post-msg" class="text-sm text-gray-600"></div>
        </form>
      </aside>
    </section>
  </main>

  <script>
    const postsEl = document.getElementById('posts');
    const form = document.getElementById('new-post');
    const msg = document.getElementById('post-msg');

    function renderPost(p) {
      const wrap = document.createElement('article');
      wrap.className = 'bg-white rounded-2xl shadow-lg p-6 card-hover';
      wrap.innerHTML = `
        <h2 class="text-2xl font-bold">${p.title}</h2>
        <div class="text-gray-500 text-sm mt-1">${new Date(p.createdAt).toLocaleString()}</div>
        <div class="prose max-w-none mt-4 text-gray-700">${p.body}</div>
      `;
      return wrap;
    }

    async function loadPosts() {
      postsEl.innerHTML = '';
      const res = await fetch('/api/blog');
      const data = await res.json();
      (data.posts || []).forEach(p => postsEl.appendChild(renderPost(p)));
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const fd = new FormData(form);
      const payload = { title: fd.get('title'), body: fd.get('body') };

      const res = await fetch('/api/blog', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        msg.textContent = err.error || 'Failed to publish.';
        return;
      }

      form.reset();
      msg.textContent = 'Published.';
      await loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
